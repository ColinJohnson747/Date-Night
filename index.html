<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Yrsa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Meal Maker</title>
</head>

<body>
    <div class="container">

        <h1>Date Night</h1>
        <div class="row">

            <div class="col s12 m6 l6">
                <label>Cuisine Type</label>
                <select class="browser-default" id="meal-searched">
                    <option value="" disabled selected>Choose your cuisine</option>
                    <option class="Random" id="0" value="Random">Random</option>
                    <option class="American" id="1" value="American">American</option>
                    <option class="British" id="2" value="British">British</option>
                    <option class="Canadian" id="3" value="Canadian">Canadian</option>
                    <option class="Chinese" id="4" value="Chinese">Chinese</option>
                    <option class="Dutch" id="5" value="Dutch">Dutch</option>
                    <option class="Egyptian" id="6" value="Egyptian">Egyptian</option>
                    <option class="French" id="7" value="French">French</option>
                    <option class="Greek" id="8" value="Greek">Greek</option>
                    <option class="Indian" id="9" value="Indian">Indian</option>
                    <option class="Irish" id="10" value="Irish">Irish</option>
                    <option class="Italian" id="11" value="Italian">Italian</option>
                    <option class="Jamaican" id="12" value="Jamaican">Jamaican</option>
                    <option class="Japanese" id="13" value="Japanese">Japanese</option>
                    <option class="Kenyan" id="14" value="Kenyan">Kenyan</option>
                    <option class="Malaysian" id="15" value="Malaysian">Malaysian</option>
                    <option class="Mexican" id="16" value="Mexican">Mexican</option>
                    <option class="Moroccan" id="17" value="Moroccan">Moroccan</option>
                    <option class="Russian" id="18" value="Russian">Russian</option>
                    <option class="Spanish" id="19" value="Spanish">Spanish</option>
                    <option class="Thai" id="20" value="Thai">Thai</option>
                    <option class="Tunisian" id="21" value="Tunisian">Tunisian</option>
                    <option class="Turkish" id="22" value="Turkish">Turkish</option>
                    <option class="Vietnamese" id="23" value="Vietnamese">Vietnamese</option>


                </select>
                <button class="btn waves-effect waves-light meal-selection" type="submit" name="action">Submit
                </button>

            </div>



            <div class="col s12 m6 l6">
                <label>Drink Type</label>
                <select id="drink-selected" class="browser-default">
                    <option value="" disabled selected>Choose your drink</option>
                    <option class="Random" id="24" value="Random">Random</option>
                    <option class="Gin" id="25" value="gin">Gin</option>
                    <option class="Vodka" id="26" value="vodka">Vodka</option>
                    <option class="Rum" id="27" value="rum">Rum</option>
                    <option class="Scotch" id="28" value="scotch">Scotch</option>
                    <option class="Everclear" id="29" value="everclear">Everclear</option>
                    <option class="Whiskey" id="30" value="whiskey">Whiskey</option>
                    <option class="Tequila" id="31" value="tequila">Tequila</option>
                </select>
                <button class="btn waves-effect waves-light drink-selection" type="submit" name="action">Submit
                </button>
            </div>

        </div>

        <div class="row">
            <div class="col s12 m6 l6" id='meal-recipie'> </div>
            <div class="col s12 m6 l6" id='drink-recipie'>
            </div>
        </div>
    </div>
    </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>



</body>


</html>
