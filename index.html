<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="style.css" />
        <title>Meal Maker</title>
    </head>

    <body>
        <div class="container">

            <h1>Date Night</h1>
            <div class="row">

                <div class="col s12 m6 l6">
                    <label>Cuisine Type</label>
                    <select class="browser-default" id="meal-selected">
                        <option value="" disabled selected>Choose your cuisine</option>
                        <option class="Random" value="0">Random</option>
                        <option class="American" value="American">American</option>
                        <option class="British" value="British">British</option>
                        <option class="Canadian" value="Canadian">Canadian</option>
                        <option class="Chinese" value="Chinese">Chinese</option>
                        <option class="Dutch" value="Dutch">Dutch</option>
                        <option class="Egyptian" value="Egyptian">Egyptian</option>
                        <option class="French" value="French">French</option>
                        <option class="Greek" value="Greek">Greek</option>
                        <option class="Indian" value="Indian">Indian</option>
                        <option class="Irish" value="Irish">Irish</option>
                        <option class="Italian" value="Italian">Italian</option>
                        <option class="Jamaican" value="Jamaican">Jamaican</option>
                        <option class="Japanese" value="Japanese">Japanese</option>
                        <option class="Kenyan" value="Kenyan">Kenyan</option>
                        <option class="Malaysian" value="Malaysian">Malaysian</option>
                        <option class="Mexican" value="Mexican">Mexican</option>
                        <option class="Moroccan" value="Moroccan">Moroccan</option>
                        <option class="Russian" value="Russian">Russian</option>
                        <option class="Spanish" value="Spanish">Spanish</option>
                        <option class="Thai" value="Thai">Thai</option>
                        <option class="Tunisian" value="Tunisian">Tunisian</option>
                        <option class="Turkish" value="Turkish">Turkish</option>
                        <option class="Vietnamese" value="Vietnamese">Vietnamese</option>


                    </select>
                    <button class="btn waves-effect waves-light meal-selection" type="submit" name="action">Submit
                    </button>

                    <!-- insert recipe below -->
                    <img class="food-image"></img>
                    <div class="food-ingredients"></div>
                    <div class="food-steps"></div>
                    <div class="food-video"></div>
                </div>



                <div class="col s12 m6 l6">
                    <label>Drink Type</label>
                    <select id="drink-selected" class="browser-default">
                        <option value="" disabled selected>Choose your drink</option>
                        <option class="Random" value="0">Random</option>
                        <option class="Gin" value="gin">Gin</option>
                        <option class="Vodka" value="vodka">Vodka</option>
                        <option class="Rum" value="rum">Rum</option>
                        <option class="Scotch" value="scotch">Scotch</option>
                        <option class="Everclear" value="everclear">Everclear</option>
                        <option class="Whiskey" value="whiskey">Whiskey</option>
                        <option class="Tequila" value="tequila">Tequila</option>
                    </select>
                    <button class="btn waves-effect waves-light drink-selection" type="submit" name="action">Submit
                    </button>
                </div>

                <!-- insert reciple below -->
                <img class="drink-image"></img>
                <div class="drink-ingredients"></div>
                <div class="drink-steps"></div>
                <div class="drink-video"></div>
            </div>

            <div class="row">
                <div class="col s12 m6 l6">


                </div>
                <div class="col s12 m6 l6" id='drink-recipie'>
                </div>
                <div class="col s12 m6 l6" id='meal-recipie'>
                </div>
            </div>
        </div>
        </div>





        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="script.js"></script>


    </body>

</html>
